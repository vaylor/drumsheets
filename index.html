<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eric's Drum Sheets Library</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .subtitle {
            color: rgba(255,255,255,0.9);
            text-align: center;
            margin-bottom: 30px;
        }
        .search-box {
            width: 100%;
            max-width: 500px;
            margin: 0 auto 30px;
            display: block;
            padding: 15px 20px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .sheets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .sheet-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .sheet-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }
        .sheet-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .sheet-title {
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
            word-break: break-word;
        }
        .sheet-actions {
            display: flex;
            gap: 8px;
        }
        .btn {
            flex: 1;
            padding: 10px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            cursor: pointer;
            border: none;
            text-align: center;
        }
        .btn-view {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-download {
            background: #f0f0f0;
            color: #333;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .stats {
            text-align: center;
            color: white;
            margin-top: 40px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .no-results {
            text-align: center;
            color: white;
            font-size: 1.2em;
            margin-top: 50px;
            display: none;
        }
    </style>
</head>

        </div>
    </div>

        const grid = document.getElementById('sheetsGrid');
        const sheetCount = document.getElementById('sheetCount');
        const updateTime = document.getElementById('updateTime');
        const noResults = document.getElementById('noResults');
        
        // Set update time
        updateTime.textContent = new Date().toLocaleString('en-US', {
            month: 'short',
            day: 'numeric',
            year: 'numeric',
            hour: 'numeric',
            minute: '2-digit',
            hour12: true
        });
        
        // Set count
        sheetCount.textContent = pdfFiles.length;
        
        // Create cards
        pdfFiles.forEach(pdf => {
            const card = document.createElement('div');
            card.className = 'sheet-card';
            card.dataset.name = pdf.name.toLowerCase();
            
            card.innerHTML = \`
                <div class="sheet-icon">üìÑ</div>
                <div class="sheet-title">\${pdf.name}</div>
                <div class="sheet-actions">
                    <a href="\${pdf.path}" target="_blank" class="btn btn-view">View</a>
                    <a href="\${pdf.path}" download class="btn btn-download">Download</a>
                </div>
            \`;
            
            grid.appendChild(card);
        });
        
        // Search functionality
        const searchBox = document.getElementById('searchBox');
        const cards = document.querySelectorAll('.sheet-card');
        
        searchBox.addEventListener('input', (e) => {
            const search = e.target.value.toLowerCase();
            let hasResults = false;
            
            cards.forEach(card => {
                const name = card.dataset.name;
                if (name.includes(search)) {
                    card.style.display = 'block';
                    hasResults = true;
                } else {
                    card.style.display = 'none';
                }
            });
            
            noResults.style.display = hasResults ? 'none' : 'block';
        });
    </script>
